{% extends 'base.html' %}

{% block content %}
    <table>
        <tr>
            <td>Nazwa</td>
            <td>Kurs</td>
        </tr>
        {% for cur in currency %}
            <tr>
                <td>{{ cur.name }}</td>
                <td>{{ cur.in_pln }}</td>
                <td><a href="/currency/edit/{{ cur.id }}/">Edytuj</a></td>
            </tr>
        {% endfor %}
    </table>
    <a href="{% url "add-currency" %}">Dodaj konto</a>
{% endblock %}
