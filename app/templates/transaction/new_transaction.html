<form method="post" action="/new_transaction/">
    {% csrf_token %}
    Kwota<input type="number" step="0.01" name="amount">
    Konto<input type="number" name="account">
    Data<input type="date" name="date">
    Cel<input type="text" name="comment">
    Kategoria<input type="number" name="category">
    <button type="submit">Dodaj</button>
</form>
